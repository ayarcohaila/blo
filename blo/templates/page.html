{% extends "base.html" %}

{% block title %} {{ page_title }} - {{ site_title }} {% endblock %}

{% block content %}
    <div itemscope itemtype="http://schema.org/Article">
    <meta itemscope itemprop="mainEntityOfPage"  itemType="https://schema.org/WebPage" itemid="http://{{ site_url }}/{{ page_url }}"/>
    <div class="page-header">
      <h1 itemprop="name">{{ page_title }}</h1>
      {% if page_brefing %}<p class="lead" itemprop="description">{{ page_brefing }}</p>{% endif %}
    </div>
      <section itemprop="articleBody">
        {{ page_content }}
      </section>
      <small>
      {% for tag in page_tags %}
        <a href="/tag/{{ tag|replace(' ', '-') }}.html">
            <span class="label label-default" itemprop="about">{{ tag }}</span>
        </a>
      {% endfor %}
      </small>
    </div>
{% endblock %}
